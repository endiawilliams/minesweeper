<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper: Birthday Edition</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="side_header">
                <!-- <img src="images/refresh.png" alt="refresh button" class="refresh_button"> -->
            </div>
            <div class="game_title">
                <h1>Minesweeper</h1>
                <p id="subheading">Birthday Edition</p>
            </div>
            <div class="side_header">
                <div>
                    <p id="timer"></p>
                    <img src="images/stopwatch.png" alt="timer" class="timer" />
                </div>
                <div>
                    <p id="balloon_counter">40</p>
                    <img src="images/balloon0.png" alt="balloon" class="balloon" />
                </div>
            </div>
        </header>
        <div class="minesweeper_grid no_select"></div>
        <div id="win_lose_modal" class="modal">
            <div id="modal_content">
                <p class="win_lose_msg"></p>
                <img src="images/refresh.png" alt="refresh button" class="refresh_button">
            </div>
        </div>
    </div>

    <audio id="win_sound" src="sounds/yay.mp3" preload="auto" type="audio/mp3"></audio>
    <audio id="pop_sound" src="sounds/popsound.mp3" preload="auto" type="audio/mp3"></audio>
</body>
</html>
