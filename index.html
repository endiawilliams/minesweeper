<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper: Birthday Edition</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <p class="balloon_counter">40<img src="images/balloon3.png" alt="balloon" class="balloon"></p>
                <div class="game_title">
                    <h1>Minesweeper</h1>
                    <h2>Birthday Edition</h2>
                </div>
            <p id="timer"></p>
        </header>
        <!-- <div class="above_grid">
            <img src="images/refreshbutton.png" alt="refresh button" class="refresh_button">
        </div> -->
        <div class="minesweeper_grid no_select"></div>
        <div id="win_lose_modal" class="modal">
            <div id="modal_content">
                <p class="win_lose_msg"></p>
                <br>
                <img src="images/refreshbutton.png" alt="refresh button" class="refresh_button">
            </div>
        </div>
    </div>

    <audio id="pop_sound" src="sounds/popsound.mp3" preload="auto" type="audio/mp3"></audio>
</body>
</html>
